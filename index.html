<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="styles.css" />
  <title>game card</title>
</head>
<body>
  <div class="wrapper clearfix">
      <div class="player-0-panel active">
         <div class="player-name" id="name-0">player 1</div>
         <div class="play-score" id="score-0">43</div>
      </div>
      <div class="player-1-panel ">
        <div class="player-name" id="name-1">player 2</div>
        <div class="play-score" id="score-1">72</div>
     </div>
     <div class="count-box">
       <div class="count-label">card count</div>
       <div class="count" id="count">0</div>
     </div>
     <button class="btn-new"><i class="ion-ios-plus-outline"></i>new game</button>
     <button class="btn-pick"><i class="ion-ios-loop"></i>pick card</button>

     <img src="https://raw.githubusercontent.com/dishaShah01/Card-Game/master/2_of_clubs.png" alt="Card" class="card">
  </div>
  <script src="script.js"></script>
</body>
</html>
